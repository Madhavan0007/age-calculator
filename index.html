<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/jpeg" sizes="32x32" href="./logo.png">
  <link rel="stylesheet" href="./index.css">
  <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <form id="ageForm" onsubmit="submitForm(event)" novalidate>
                <div class="form">
                <div class="form-box">
                    <label for="date">DAY</label>
                    <input type="number" id="date" name="date" maxlength="2" min="1" max="31" placeholder="DD">
                    <p class="required-error">This field is required</p>
                    <p class="range-error">Enter correct date</p>
                </div>
                <div class="form-box">
                    <label for="month">MONTH</label>
                    <input type="number" id="month" name="month" maxlength="2" min="1" max="12" placeholder="MM">
                    <p class="required-error">This field is required</p>
                    <p class="range-error">Enter correct month</p>
                </div>
                <div class="form-box">
                    <label for="date">YEAR</label>
                    <input type="number" id="year" name="year" maxlength="4" placeholder="YYYYY">
                    <p class="required-error">This field is required</p>
                    <p class="range-error">Enter correct year</p>
                </div>
            </div>
            <div class="submit">
                <div class="line"></div>
                <button type="submit">Calculate</button>
            </div>
        </form>
            <div class="result">
                <div class="year"> <span class="yearValue" id="yearAns">__</span>  years</div>
                <div class="month"><span class="monthValue" id="monthAns">__</span> months</div>
                <div class="days"><span class="daysValue" id="daysAns">__</span> days</div>
            </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
